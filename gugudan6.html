<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>반복문을 사용한 구구단 연습</h1>
  출력할 단수 : <input type="text" id="num">
  <button type="button" onclick="runGugudan();">확인</button>
  <script>
    function runGugudan() {
      var strN = document.getElementById("num").value;
      var n = Number(strN); //사용자가 입력한 값을 숫자로
      document.write("<h2>구구단"+ n +"단</h2>");
      for (var i = 1; i <=9; i++){
        document.write(n + " * " + i + " = " + n * i+"<br>");
      }
    }
    




  </script>
</body>
</html>
